<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            #name="ngModel"
            required
          />
          <p *ngIf="!name.valid && name.touched" style="color: red">
            Please enter a valid value!
          </p>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            #amount="ngModel"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          /><!-- so valores positivos -->
          <p *ngIf="!amount.valid && amount.touched" style="color: red">
            Please enter a valid value!
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteItem()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
