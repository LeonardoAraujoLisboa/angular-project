<div class="row">
  <div class="col-xs-10">
    <hr />
    <div
      *ngFor="let ingredient of ingredients; let i = index"
      style="margin-bottom: 0px"
    >
      @if (ingredient.name !== "" && ingredient.amount !== 0) {
      <ul class="list-group">
        <a
          (click)="onEditItem(i)"
          class="list-group-item"
          style="cursor: pointer"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
      }
    </div>
  </div>
</div>
